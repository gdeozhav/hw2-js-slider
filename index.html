<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide-line slide-line-js">
            <img src="Light Leak (66).JPG" alt="" class="slide" id="lastSlide">

            <img src="Light Leak (34).JPG" alt="" class="slide">
            <img src="Light Leak (52).JPG" alt="" class="slide">
            <img src="Light Leak (54).JPG" alt="" class="slide">
            <img src="Light Leak (55).JPG" alt="" class="slide">
            <img src="Light Leak (61).JPG" alt="" class="slide">
            <img src="Light Leak (66).JPG" alt="" class="slide">

            <img src="Light Leak (34).JPG" alt="" class="slide" id="firstSlide">
        </div>

        <div class="btn-container">
            <button class="slide-btn prev-btn-js">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>

            <button class="slide-btn next-btn-js">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
